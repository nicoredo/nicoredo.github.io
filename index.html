<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medex Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-family: monospace;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Medex Web</h1>
  </header>

  <div class="container">
    <textarea id="inputTexto" placeholder="Pegá aquí la historia clínica..."></textarea>

    <div class="button-group">
      <button id="btnAnalizar">Analizar caso</button>
      <button id="btnEvaluar" disabled>Evaluar estudios</button>
    </div>

    <div class="resultado" id="resultadoDatos">
      <!-- Resultados aparecerán aquí -->
    </div>
  </div>

  <script src="web_content.js"></script>
</body>
</html>
